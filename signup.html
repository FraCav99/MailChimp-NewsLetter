<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>Signup NewsLetter</title>
</head>
<body class="text-center">

    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="https://image.flaticon.com/icons/svg/3079/3079301.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign in to my NewsLetter!</h1>

        <input type="text"  class="form-control top" name="fName" placeholder="First Name" required>
        <input type="text"  class="form-control middle" name="lName" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>

        <p class="mt-5 mb-3 text-muted">&copy; codingConnection 2020</p>
      </form>


     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
